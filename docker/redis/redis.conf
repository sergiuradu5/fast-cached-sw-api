# redis.conf

# Require a password to access Redis
requirepass your_strong_password

# RDB persistence configuration (snapshotting)
save 900 1    # Save the DB if at least 1 key changes within 900 seconds (15 minutes)
save 300 10   # Save the DB if at least 10 keys change within 300 seconds (5 minutes)
save 60 10000 # Save the DB if at least 10,000 keys change within 60 seconds (1 minute)

# AOF persistence configuration
appendonly yes
appendfilename \"appendonly.aof\"

# Max memory configuration (e.g., 256MB for a small app)
maxmemory 256mb
maxmemory-policy allkeys-lru  # Evict least recently used keys when max memory is reached
